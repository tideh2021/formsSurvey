<!-- 
  Title: Survey Form
  Part 2of 5 of the Responsive Web Design Certification Projects (FCC)
  Required:
  Html and Css only
  User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.

 -->labels

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- main  -->
    <main id="main">
    <div id="content-div">
    <h1 id="title">freeCodeCamp Survey Form</h1>  
      <p id="description">Thank you for taking the time to help us improve the platform
      </p>

 <form id="survey-form">
   <!-- Personal Info div -->
  <div id="sect1">
            <label id="name-label" for="name">Name:</label>
              <input id="name" type="text" name="name" placeholder="Enter your name" required>
                <label id="email-label" for="email"> Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
              <label id="number-label" for="number">Age</label>
            <input id="number" min="10" max="115" type="number" name="age" placeholder="Age">
            
      <!-- dropdown option -->      
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="roleselect" form="survey-form">
          <option value="null" selected disabled>Choose one</option>
              <option value="student">Student</option>
              <option value="full-Time"> Full Time Job</option>
              <option value="full-TimeLearner">Full Time Learner</option>
              <option value="not-Tosay">Prefer not to say</option>
          <option value="others">Others</option>
        </select>       
 </div>

  <!-- Radio button section-->       
      <p>Would you recommend freeCodeCamp to a friend?</p>
       <div id="recom">
            <input type="radio" id="definitely" name="recommend" value="Definitely" checked>
              <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="Maybe">
                <label for="maybe">Maybe</label><br>
              <input type="radio" id="notSure" name="recommend" value="Not-Sure">
            <label for="notSure">Not Sure</label>
        </div>
    
   <!-- dropdown2 -->
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown2" name="favourite" form="survey-form">
            <option value="null" selected disabled>  Select an option</option>
              <option value="Challenges">Challenges</option>
                <option value="Projects"> Projects</option>
              <option value="Community"> Community</option>
            <option value="Open Source">Open Source</option>
        </select>
  
        <!-- Checkbox section-->   
        <p>What would you like to see improved? (Check all that apply) </p>
        <div id="improve-div">
          <input type="checkbox" id="frontEnd" name="frontEnd" value="Projects">
            <label for="frontEnd"> Front-end Projects</label><br>

              <input type="checkbox" id="backEnd" name="backEnd" value="Back-end-Projets">
                <label for="backEnd"> Back-end Projects</label><br>

                <input type="checkbox" id="data" name="data" value="Data-Visualization">
                  <label for="data">   Data Visualization</label><br>

                  <input type="checkbox" id="challenges" name="challenges" value="Challenges">
                    <label for="challenges"> Challenges</label><br>

                    <input type="checkbox" id="openSource" name="openSource" value="Open-Source-Community">
                      <label for="openSource"> Open Source Community</label><br>

                      <input type="checkbox" id="gitter" name="gitter" value="Gitter-help-rooms">
                      <label for="gitter"> Gitter help rooms</label><br>

                      <input type="checkbox" id="video" name="video" value="Video">
                      <label for="video">  Videos</label><br>

                      <input type="checkbox" id="meetUps" name="meetUps" value="City-Meetups">
                    <label for="meetUps"> City Meetups</label><br>

                    <input type="checkbox" id="wiki" name="wiki" value="Wiki">
                  <label for="wiki"> Wiki</label><br>

                <input type="checkbox" id="forum" name="forum" value="Forum">
              <label for="forum">Forum</label><br>
              
            <input type="checkbox" id="addCourses" name="addCourses" value="Add-courses">
          <label for="addCourses">Additional Courses</label>
        </div>
          <br><br>
        <!-- textarea for comments -->
      <div id="comment-div">   
         <label for="comments">Any comments or suggestions? </label>
          <textarea  placeholder="Enter text here..." id="comments" name="comments" rows="8" cols="84"></textarea>
       </div>

    <!-- submit button green -->   
      <input id="submit" type="submit" value="Submit">
      </form><!-- form end -->
    </div> <!--End content-div-->
  </main>  <!--End of #main-->
   
  </body>
</html>
